  
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Alert & Confirmation Popups</title>
</head>
<body>
	<p> Click the button to display a confirmation box<p>
	<button  onclick="openConfirmation()"> Try it </button>
	
	
	<p> Click the button to display a alert box<p>
	<button  onclick="openAlert()"> Try it </button>
	
	<script >
	function openConfirmation(){
		confirm("Press a button !");
	}
	
	function openAlert(){
		alert("Are you sure !");
	}
	
	</script>
</body>
</html>
